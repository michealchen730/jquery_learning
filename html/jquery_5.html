<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery对象</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        /**
         * 1、什么是jquery对象
         * jquery对象是一个伪数组
         *
         * 2、什么是伪数组
         * 有0到length-1的属性,并且有length属性
         */
        $(function () {
            var $div=$("div");
            console.log($div);

        })
    </script>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>

</body>
</html>
