<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery自定义事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            // $(".son").myClick(function (event) {
            //     alert("son");
            // });

            /**
             * 想要自定义事件，必须满足两个条件
             * 1、事件必须通过on绑定
             * 2、事件必须通过trigger来触发
             */
            $(".son").on("myClick",function () {
                alert("son");
            });
            $(".son").trigger("myClick");


        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">我是百度</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
