<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery冲突问题</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        //1、释放$的使用权
        //注意点：释放操作必须在其他jQuery代码之前编写
        //       释放之后就不能再使用$,改为使用jQuery
        //jQuery.noConflict();

        //2、自定义一个访问符号
        var nj=jQuery.noConflict();
        nj(function () {
            alert("hello");
        })
    </script>
</head>
<body>

</body>
</html>
