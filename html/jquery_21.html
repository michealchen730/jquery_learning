<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery的scrollTop方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .scroll{
            width: 100px;
            height: 200px;
            border: 1px solid #000;
            overflow: auto;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var btn=document.getElementsByTagName("button");
            btn[0].onclick=function () {
                //获取滚动的偏移位
                console.log($(".scroll").scrollTop());
                //获取网页滚动的偏移位
                //注意点：为了保证浏览器的兼容，需要按照如下的写法
                console.log($("html").scrollTop()+$("body").scrollTop());
            }
            btn[1].onclick=function () {
                //设置滚动的偏移位，不接收字符串
                $(".scroll").scrollTop(300);
                //设置网页滚动的偏移位
                //注意点：为了保证浏览器的兼容，需要按照如下的写法
                $("html,body").scrollTop(300);
            }
        });
    </script>
</head>
<body>
<div class="scroll">我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div我是div</div>
<button>获取</button>
<button>设置</button>

</body>
</html>
