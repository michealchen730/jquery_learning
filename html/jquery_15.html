<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery的prop方法</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            /**
             * 1、prop方法
             * 特点和attr方法一致
             * 2、removeProp方法
             * 特点和removeAttr方法一致
             */
            // $("span").eq(0).prop("demo","it666");//.eq(0)表示取第一个
            // $("span").eq(1).prop("demo","lnj");
            // console.log($("span").prop("demo"));
            //
            // $("span").removeProp("demo");

            /**
             * 注意点：
             * prop方法不仅能够操作属性，它还能操作属性节点
             * 官方推荐在操作属性节点时，具有true和false两个属性的属性节点，使用prop，其他的则使用attr
             */

            console.log($("input").prop("checked"));//true/false
            console.log($("input").attr("checked"));//checked/undefined

        });
    </script>
</head>
<body>
<span name="it666" class="span1"></span>
<span name="lng" class="span2"></span>
<input type="checkbox">
</body>
</html>
