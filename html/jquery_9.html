<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery中的其他静态方法</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        /**
         * $.trim()
         * 作用：去除字符串两端的空格
         * 参数：需要去除空格的字符串
         * 返回值：去除空格之后的字符串
         * @type {string}
         */
        var str="    inj    ";
        var res=$.trim(str);
        console.log("--"+str+"--");
        console.log("--"+res+"--");

        //真数组
        var arr=[1,3,5,7,9];
        //伪数组
        var arrlike={0:2,1:4,2:6,3:8,4:10,length:5};
        //对象
        var obj={name:"lnj",age:"33"};
        //函数
        var fn=function(){};
        //window对象
        var w=window;

        /**
         * $.isWindow()
         * 作用：判断传入的对象是否是一个window对象
         * 返回值：布尔类型
         */
        var res1=$.isWindow(arr);
        console.log(res);
        /**
         * $.isArray()
         * 作用：判断传入的对象是否是一个真数组
         * 返回值：布尔类型
         */
        var res2=$.isArray(arr);
        console.log(res2);
        /**
         * $.isArray()
         * 作用：判断传入的对象是否是一个函数
         * 返回值：布尔类型
         * 注意点：
         * JQuery本质上是一个函数
         */
        var res3=$.isFunction(arr);
        console.log(res3);


    </script>
</head>

</html>
