<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery位置和尺寸操作方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
            left: 50px;
            top: 50px;
            position: absolute;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var btns=document.getElementsByTagName("button");
            btns[0].onclick=function () {
                //获取元素的宽度
                //console.log($(".father").width());

                //offset([coordinates])
                //作用：获取元素距离窗口的偏移位
                //console.log($(".son").offset().left);
                //position()
                //作用：获取元素距离定位元素的偏移位
                console.log($(".son").position().left);
            }
            btns[1].onclick=function () {
                //设置元素的宽度
                //$(".father").width("500px");
                // $(".son").offset({
                //     left:10
                // })
                //注意点：position方法只能获取，不能设置，设置这个可以通过css来设置
                // $(".son").position({
                //     left:10
                // })

                $(".son").css({
                    left: "10px"
                })

            }
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son">

    </div>
</div>
<button>获取</button>
<button>设置</button>
</body>
</html>
