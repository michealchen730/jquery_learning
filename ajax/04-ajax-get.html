<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function (ev) {
            var oBtn=document.querySelector("button");
            oBtn.onclick=function (ev1) {
                // 1、创建一个异步对象
                var xmlhttp=new XMLHttpRequest();
                //2、设置请求方式和请求地址
                xmlhttp.open("GET","url",true);
                //3、发送请求
                xmlhttp.send();
                //4、监听状态的变化
                xmlhttp.onreadystatechange=function (ev2) {
                    /**
                     * 0：请求未初始化
                     * 1：服务器连接已建立
                     * 2：请求已接受
                     * 3：请求处理中
                     * 4：请求已完成，且相应已就绪
                     */
                    if (xmlhttp.readyState===4){
                        //判断是否请求成功
                        if(xmlhttp.status>=200&&xmlhttp.status<300||xmlhttp.status===304){
                            //5、处理返回的结果
                            console.log("接收到结果");
                        }else{
                            //5、处理返回的结果
                            console.log("没有接收到结果");
                        }

                    }

                }



            }

        }
    </script>
</head>
<body>
<button>发送请求</button>
</body>
</html>
